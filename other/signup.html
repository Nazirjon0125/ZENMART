<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../public/css/command.css" />
    <link rel="stylesheet" href="../public/css/login_registr.css" />

    <title>SIGNUP</title>
  </head>
  <body>
    <!-- SIGNUP -->
    <div class="login_frame">
      <div class="container">
        <div class="login_box">
          <h1>Sign-In</h1>
          <form action="" method="post">
            <label for="name_id">Your Name</label>
            <input
              type="text"
              name="name"
              id="name_id"
              placeholder="Ali Tufan"
            />

            <label for="username_id">Username</label>
            <input
              type="text"
              name="username"
              id="username_id"
              placeholder="alitfn"
            />

            <label for="email_id">Your Email</label>
            <input
              type="email"
              name="email"
              id="email_id"
              placeholder="creativelayers088@gamil.com"
            />

            <label for="password_id">Password</label>
            <input
              type="password"
              name="password"
              id="password_id"
              placeholder="*************"
            />
          </form>

          <div class="login_button">
            <button>Create Account</button>
          </div>

          <div class="create_account">
            <p>Already have an account?</p>
            <a href="../other/login.html">Sign in</a>
          </div>

          <div class="border_or">
            <div></div>
            <p>or</p>
            <div></div>
          </div>

          <div class="social_icons">
            <div class="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="google">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class="twitter">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="apple">
              <i class="fa-brands fa-apple"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
