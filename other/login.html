<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../public/css/command.css" />
    <link rel="stylesheet" href="../public/css/login_registr.css" />

    <title>LOGIN</title>
  </head>
  <body>
    <!-- LOGIN -->
    <div class="login_frame">
      <div class="container">
        <div class="login_box">
          <h1>Sign-In</h1>
          <form action="" method="post">
            <label for="user_id">Username or email address</label>
            <input
              type="text"
              name="user_email"
              id="user_id"
              placeholder="Ali Tufan"
            />
            <label for="password_id">Password</label>
            <input
              type="password"
              name="password"
              id="password_id"
              placeholder="Password"
            />
          </form>

          <div class="check_box">
            <div>
              <form action="" method="post">
                <input type="checkbox" name="checkbox" id="checkbox_id" />
                <label for="checkbox_id">Remember me</label>
              </form>
            </div>
            <a href="">Lost your password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
